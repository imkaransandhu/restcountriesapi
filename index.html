<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <!-- Jquery File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JS File -->
    <script src="./fetch.js" defer></script>
    <title>Rest Counties API</title>
  </head>
  <body>
    <header>
      <h1 class="where-world">Where in the world?</h1>

      <div class="toggle-mode">Dark Mode</div>
    </header>

    <!-- Filter Section -->
    <section class="filter">
      <div class="search-filter">
        <input
          type="search"
          id="search-country"
          placeholder="Search for a country..."
        />
      </div>
      <div class="region-filter">
        <select name="region" id="regions">
          <option class="region-tem">Select your region</option>
        </select>
      </div>
    </section>

    <!-- Main Content -->
    <div class="all-countries"></div>
  </body>
</html>
